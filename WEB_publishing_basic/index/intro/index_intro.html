<!DOCTYPE html>

<html>
    <head>
        <title>내 소개</title>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">   
    <!-- css 파일을 따로 만들어서 연동 시킬 시 link문 이용 -->
    <!-- rel(relaiton)은 css파일과의 관계를 써넣는다 -->
    <!-- css를 다른 파일로 하는 이유는 정돈의 목적 및 여러 파일에 같은 파일을 적용 하고 싶을 때 사용 -->
    </head>

    <body>
        <h1 style="color: chocolate; font-size: 100px;">안녕하세요</h1>
        <!-- css 파일을 만들었지만 내용바로옆에 style을 추가 할 수 있다 -->
        <!-- 세미콜론은 마침표 역활을 하기 때문에 띄어쓰기 하고 바로 다음 속성을 추가 할 수 있다 -->
        <h2>반갑습니다</h2>
        
        <img src="images/moon-night-supermoon.jpg">

        <a href="css/work.html">작품</a>
        <a href="css/hobby.html">취미</a>
    </body>
</html>

<!-- html코드에 스타일 입히는 세가지 방법
<style>태그
style 속성
외부 css파일 + <link> 태그 -->
<!-- 이중 외부 CSS파일을 사용하는것이 가장 좋은 방식 -->
